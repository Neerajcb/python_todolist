{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="text-center mb-4">Edit Task</h1>
        
        <!-- Edit Task Form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Task Title</label>
                        <input type="text" name="title" class="form-control" id="title" value="{{ task.title }}" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="completed" id="completed" {% if task.completed %}checked{% endif %}>
                        <label class="form-check-label" for="completed">Mark as Completed</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Task</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
